<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        margin-top: 50px;
        text-align: center;
        font-family: monospace;
      }
      #text {
        text-shadow: 5px 3px 5px deeppink;
      }
      #box {
        box-shadow: 9px 9px 25px purple;
      }
    </style>
  </head>
  <body>
    <h2 id="text">We can use text-shadow to give shadow to text itself</h2>

    <h2 id="box">Or use box-shadow to give shadow to the element</h2>
  </body>
</html>
